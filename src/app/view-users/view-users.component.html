<table class="table table-striped">
  <thead>
  <tr>
    <th>User Name</th>
    <th>Contact</th>
    <th>Address</th>
    <th>Email</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let a of users">
    <td>{{a.name}}</td>
    <td>{{a.contact}}</td>
    <td>{{a.address}}</td>
    <td>{{a.email}}</td>
  </tr>
  </tbody>
</table>
<div class="p-3 text-center">
  <button routerLink="/home" class="bg-dark text-light">Go To Home</button>
</div>
