<div class="p-5 table-responsive" *ngIf="prod.length>0">
<table  class="table table-striped">
  <tr>
    <th>Images</th>
    <th>Product Name</th>
    <th>Category</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Remove</th>
  </tr>
  <tr *ngFor="let a of prod">
   <td class="pl-3 "><img src="{{a.items.image}}" class="h-50 w-50" (click)="getDetails(a.items.productId)"></td>
    <td >{{a.items.name}}</td>
    <td >{{a.items.category}}</td>
    <td>₹{{a.items.price}}</td>
    <td ><div class="d-flex w-25 justify-content-start "><div><button class="h-100" (click)="increament(a.items.productId)">+</button></div><div  class="border border-dark  "><input type="text" value="{{a.quantity}}" class="text-center"></div><div><button class="h-100" (click)="decreament1(a.items.productId)">-</button></div></div></td>
    <td><button class="bg-danger text-light" (click)="deletecart(a.items.productId)">Remove</button></td>
  </tr>
</table>
<hr>
  <div class="text-right pr-5"><b>Total price</b> = ₹{{total}}</div>
  <div class="d-flex justify-content-between m-4">
    <div><button routerLink="/home" class="bg-dark text-white">Continue Shopping</button></div>
    <div class="pr-5"><button routerLink="/Thankyou" class="bg-dark text-white">Checkout</button></div>
  </div>
</div>
<div *ngIf="prod.length<=0">
  <div>CART EMPTY!!!</div>
  <button class="bg-dark text-light" routerLink="/home">Continue Shopping</button>
</div>
