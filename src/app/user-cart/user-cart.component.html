<div *ngFor="let a of prod">
  <div style="display: flex;" class="m-3">
    <div><img src="{{a.image}}" style="height: 300px; width: 300px;" class="pr-5"></div>
    <div style="" class="pl-5">
      <div><b>{{a.name}}</b></div>
      <div>{{a.brand}}</div>
      <div>{{a.price}}</div>
    </div>
  </div>
</div>
